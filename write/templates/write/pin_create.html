{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}New Pin{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-7 left-column">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Add Pin</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
