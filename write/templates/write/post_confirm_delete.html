{% extends "base.html" %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
  </form>
  <a href="{% url 'write:post_detail' object.id %}">No, take me back</a>
{% endblock %}
