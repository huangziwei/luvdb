{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>{{ user.username }}</h1>
      <form class="form-horizontal" method="post" action="{% url 'accounts:update' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
